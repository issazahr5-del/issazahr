<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿπŸäÿØ ŸÖŸäŸÑÿßÿØ ŸÖÿ¨ŸäÿØ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a2e38, #05161f);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .container {
            z-index: 10;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff3366, 0 0 20px #ff3366;
            animation: glow 2s infinite alternate;
            color: #ffcc00;
        }

        .tree-container {
            position: relative;
            margin: 30px 0;
        }

        .tree {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 0 auto;
        }

        /* ÿ∑ÿ®ŸÇÿßÿ™ ÿßŸÑÿ¥ÿ¨ÿ±ÿ© */
        .tree-layer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 100px solid #0a5c1a;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .tree-layer.middle {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 120px solid #0d7a24;
            bottom: 80px;
        }

        .tree-layer.top {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 90px solid #119630;
            bottom: 180px;
        }

        /* ÿ¨ÿ∞ÿπ ÿßŸÑÿ¥ÿ¨ÿ±ÿ© */
        .trunk {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: #8B4513;
            border-radius: 5px;
            z-index: -1;
        }

        /* ÿ≤ŸäŸÜÿ© ÿßŸÑÿ¥ÿ¨ÿ±ÿ© */
        .ornament {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            z-index: 5;
            animation: twinkle 3s infinite alternate;
        }

        .ornament.red { background: #ff3333; box-shadow: 0 0 10px #ff3333; }
        .ornament.blue { background: #3366ff; box-shadow: 0 0 10px #3366ff; }
        .ornament.yellow { background: #ffff33; box-shadow: 0 0 10px #ffff33; }
        .ornament.purple { background: #cc33ff; box-shadow: 0 0 10px #cc33ff; }
        .ornament.silver { background: #c0c0c0; box-shadow: 0 0 10px #c0c0c0; }

        /* ÿ™ÿ≠ÿØŸäÿØ ŸÖŸàÿßŸÇÿπ ÿßŸÑÿ≤ŸäŸÜÿ© */
        .ornament:nth-child(1) { top: 50px; left: 40px; }
        .ornament:nth-child(2) { top: 70px; right: 50px; }
        .ornament:nth-child(3) { top: 100px; left: 30px; }
        .ornament:nth-child(4) { top: 120px; right: 40px; }
        .ornament:nth-child(5) { top: 150px; left: 60px; }
        .ornament:nth-child(6) { top: 170px; right: 60px; }
        .ornament:nth-child(7) { top: 200px; left: 40px; }
        .ornament:nth-child(8) { top: 220px; right: 40px; }

        /* ŸÜÿ¨ŸÖÿ© ÿßŸÑÿ¥ÿ¨ÿ±ÿ© */
        .star {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
border-bottom: 25px solid gold;
            animation: spin 4s infinite linear;
        }

        .star:after {
            content: '';
            position: absolute;
            top: 5px;
            left: -15px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid gold;
        }

        /* ÿßŸÑÿ´ŸÑÿ¨ */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -20px;
            color: white;
            font-size: 1.2rem;
            animation: fall linear forwards;
            user-select: none;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh) rotate(360deg);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff3366, 0 0 20px #ff3366;
            }
            to {
                text-shadow: 0 0 15px #ff3366, 0 0 30px #ff3366, 0 0 40px #ff3366;
            }
        }

        @keyframes twinkle {
            from {
                opacity: 0.5;
                transform: scale(1);
            }
            to {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes spin {
            from {
                transform: translateX(-50%) rotate(0deg);
            }
            to {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        .message {
            margin-top: 30px;
            font-size: 2rem;
            color: #ffcc00;
            text-shadow: 0 0 5px #ff6600;
            animation: pulse 2s infinite;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* ŸáÿØÿßŸäÿß ÿ™ÿ≠ÿ™ ÿßŸÑÿ¥ÿ¨ÿ±ÿ© */
        .gifts {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .gift {
            width: 50px;
            height: 50px;
            margin: 0 10px;
            position: relative;
            border-radius: 5px;
        }

        .gift-1 { 
            background: #ff3333; 
            box-shadow: 0 5px 15px rgba(255, 51, 51, 0.5);
        }
        .gift-2 { 
            background: #33cc33; 
            box-shadow: 0 5px 15px rgba(51, 204, 51, 0.5);
        }
        .gift-3 { 
            background: #3366ff; 
            box-shadow: 0 5px 15px rgba(51, 102, 255, 0.5);
        }

        .gift:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            top: 15px;
            left: 0;
        }

        .gift:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            top: 0;
            left: 15px;
        }

        /* ÿ£ÿ∂Ÿàÿßÿ° ÿÆŸÑŸÅŸäÿ© */
        .lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .light {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: lightTwinkle 2s infinite alternate;
        }

        @keyframes lightTwinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="snow" id="snow"></div>
    <div class="lights" id="lights"></div>
    
    <div class="container">
        <h1>üéÑ ÿπŸäÿØ ŸÖŸäŸÑÿßÿØ ŸÖÿ¨ŸäÿØ üéÑ</h1>
<div class="tree-container">
            <div class="tree">
                <div class="tree-layer top"></div>
                <div class="tree-layer middle"></div>
                <div class="tree-layer"></div>
                <div class="trunk"></div>
                <div class="star"></div>
                
                <!-- ÿ≤ŸäŸÜÿ© ÿßŸÑÿ¥ÿ¨ÿ±ÿ© -->
                <div class="ornament red"></div>
                <div class="ornament blue"></div>
                <div class="ornament yellow"></div>
                <div class="ornament purple"></div>
                <div class="ornament red"></div>
                <div class="ornament blue"></div>
                <div class="ornament silver"></div>
                <div class="ornament yellow"></div>
            </div>
        </div>
        
        <div class="gifts">
            <div class="gift gift-1"></div>
            <div class="gift gift-2"></div>
            <div class="gift gift-3"></div>
        </div>
        
        <div class="message">Merry Christmas with us!</div>
    </div>

    <script>
        // ÿ•ŸÜÿ¥ÿßÿ° ÿ±ŸÇÿßŸÇÿßÿ™ ÿßŸÑÿ´ŸÑÿ¨
        function createSnowflakes() {
            const snowContainer = document.getElementById('snow');
            const snowflakes = ['‚ùÑÔ∏è', '‚õÑÔ∏è', '‚ú®', 'üåü'];
            
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const snowflake = document.createElement('div');
                    snowflake.classList.add('snowflake');
                    snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                    
                    // Ÿàÿ∂ÿπ ÿπÿ¥Ÿàÿßÿ¶Ÿä ŸÑŸÑÿ±ŸÇÿßŸÇÿ©
                    snowflake.style.left = Math.random() * 100 + 'vw';
                    
                    // ÿ≥ÿ±ÿπÿ© ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ© ŸÑŸÑÿ≥ŸÇŸàÿ∑
                    const duration = Math.random() * 5 + 5;
                    snowflake.style.animationDuration = `${duration}s`;
                    
                    // ÿ™ÿ£ÿÆŸäÿ± ÿπÿ¥Ÿàÿßÿ¶Ÿä ŸÑÿ®ÿØÿßŸäÿ© ÿßŸÑÿ≥ŸÇŸàÿ∑
                    snowflake.style.animationDelay = Math.random() * 5 + 's';
                    
                    // ÿ≠ÿ¨ŸÖ ÿπÿ¥Ÿàÿßÿ¶Ÿä
                    const size = Math.random() * 1.5 + 0.8;
                    snowflake.style.fontSize = `${size}rem`;
                    
                    snowContainer.appendChild(snowflake);
                    
                    // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ±ŸÇÿßŸÇÿ© ÿ®ÿπÿØ ÿ≥ŸÇŸàÿ∑Ÿáÿß
                    setTimeout(() => {
                        if (snowflake.parentNode) {
                            snowflake.remove();
                        }
                    }, duration * 1000);
                }, i * 200);
            }
        }
        
        // ÿ•ŸÜÿ¥ÿßÿ° ÿ£ÿ∂Ÿàÿßÿ° ÿÆŸÑŸÅŸäÿ©
        function createLights() {
            const lightsContainer = document.getElementById('lights');
            const colors = ['#ff3333', '#33cc33', '#3366ff', '#ffff33', '#cc33ff'];
            
            for (let i = 0; i < 30; i++) {
                const light = document.createElement('div');
                light.classList.add('light');
                light.style.background = colors[Math.floor(Math.random() * colors.length)];
                light.style.left = Math.random() * 100 + 'vw';
                light.style.top = Math.random() * 100 + 'vh';
                light.style.animationDelay = Math.random() * 2 + 's';
                light.style.animationDuration = (Math.random() * 2 + 1) + 's';
                lightsContainer.appendChild(light);
            }
        }
        
        // ÿ•ŸÜÿ¥ÿßÿ° ÿ±ŸÇÿßŸÇÿßÿ™ ÿ´ŸÑÿ¨ ÿ®ÿ¥ŸÉŸÑ ŸÖÿ≥ÿ™ŸÖÿ±
        createSnowflakes();
        setInterval(createSnowflakes, 6000);
        
        // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ£ÿ∂Ÿàÿßÿ°
        createLights();
        
        // ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿ£ÿ´Ÿäÿ± ŸàŸÖŸäÿ∂ ŸÑŸÑÿ≤ŸäŸÜÿ©
        const ornaments = document.querySelectorAll('.ornament');
        setInterval(() => {
            ornaments.forEach(ornament => {
                if (Math.random() > 0.7) {
                    ornament.style.opacity = Math.random() > 0.5 ? '1' : '0.6';
                }
            });
        }, 500);
    </script>
</body>
</html>
