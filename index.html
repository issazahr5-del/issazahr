<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merry Christmas</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #87ceeb, #fff);
            overflow: hidden;
        }
        #message {
            font-size: 40px;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
        a {
            background: #ff4444;
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
        }
        .tree {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid green;
            margin: 100px auto 0;
        }
        .snow {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {transform: translateY(0);}
            100% {transform: translateY(110vh);}
        }
    </style>
</head>
<body>

    <h1>Christmas From Tamken2 </h1>
    <a href="#" onclick="showMessage()">Click here</a>

    <div id="message"></div>
    <div class="tree"></div>

    <script>
        function showMessage() {
            document.getElementById("message").innerHTML = "MERRY CHRISTMAS ðŸŽ„ðŸŽ‰";
        }

        // Snow
        function createSnow() {
            let snow = document.createElement("div");
            snow.className = "snow";
            snow.style.left = Math.random() * window.innerWidth + "px";
            snow.style.animationDuration = (4 + Math.random() * 5) + "s";
            snow.style.opacity = 0.7;
            document.body.appendChild(snow);

            setTimeout(() => snow.remove(), 9000);
        }
        setInterval(createSnow, 200);
    </script>

</body>
</html>
