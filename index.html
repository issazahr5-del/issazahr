<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿπŸäÿØ ŸÖŸäŸÑÿßÿØ ŸÖÿ¨ŸäÿØ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #001a33, #000033);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff3366, 0 0 20px #ff3366;
            animation: glow 2s infinite alternate;
            color: #ffcc00;
        }

        .tree {
            position: relative;
            margin: 40px auto;
            width: 200px;
            height: 300px;
        }

        /* ÿ¨ÿ∞ÿπ ÿßŸÑÿ¥ÿ¨ÿ±ÿ© */
        .trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            background: #8B4513;
            border-radius: 5px;
        }

        /* ÿ∑ÿ®ŸÇÿßÿ™ ÿßŸÑÿ¥ÿ¨ÿ±ÿ© */
        .layer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 80px solid #0a5c1a;
        }

        .layer-1 {
            bottom: 50px;
            border-bottom-color: #0a5c1a;
        }

        .layer-2 {
            bottom: 110px;
            border-bottom-color: #0d7a24;
            width: 0;
            height: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 100px solid #0d7a24;
        }

        .layer-3 {
            bottom: 180px;
            border-bottom-color: #119630;
            width: 0;
            height: 0;
            border-left: 90px solid transparent;
            border-right: 90px solid transparent;
            border-bottom: 120px solid #119630;
        }

        /* ÿ≤ŸäŸÜÿ© ÿßŸÑÿ¥ÿ¨ÿ±ÿ© */
        .ornament {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            z-index: 5;
        }

        .ornament.red { background: #ff3333; box-shadow: 0 0 8px #ff3333; }
        .ornament.blue { background: #3366ff; box-shadow: 0 0 8px #3366ff; }
        .ornament.yellow { background: #ffff33; box-shadow: 0 0 8px #ffff33; }
        .ornament.purple { background: #cc33ff; box-shadow: 0 0 8px #cc33ff; }

        .ornament:nth-child(1) { top: 60px; left: 40px; }
        .ornament:nth-child(2) { top: 80px; right: 60px; }
        .ornament:nth-child(3) { top: 120px; left: 30px; }
        .ornament:nth-child(4) { top: 140px; right: 40px; }
        .ornament:nth-child(5) { top: 180px; left: 50px; }
        .ornament:nth-child(6) { top: 200px; right: 50px; }

        /* ŸÜÿ¨ŸÖÿ© ÿßŸÑÿ¥ÿ¨ÿ±ÿ© */
        .star {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid gold;
            animation: twinkle 1.5s infinite alternate;
        }

        .star:after {
            content: '';
            position: absolute;
            top: 7px;
            left: -15px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid gold;
        }

        /* ÿßŸÑÿ´ŸÑÿ¨ */
        .
snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5rem;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh) rotate(360deg);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff3366, 0 0 20px #ff3366;
            }
            to {
                text-shadow: 0 0 15px #ff3366, 0 0 30px #ff3366, 0 0 40px #ff3366;
            }
        }

        @keyframes twinkle {
            from {
                opacity: 0.5;
                transform: translateX(-50%) scale(1);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) scale(1.2);
            }
        }

        .message {
            margin-top: 30px;
            font-size: 1.8rem;
            color: #ffcc00;
            text-shadow: 0 0 5px #ff6600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* ŸáÿØÿßŸäÿß ÿ™ÿ≠ÿ™ ÿßŸÑÿ¥ÿ¨ÿ±ÿ© */
        .gifts {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .gift {
            width: 40px;
            height: 40px;
            margin: 0 10px;
        }

        .gift-1 { background: #ff3333; }
        .gift-2 { background: #33cc33; }
        .gift-3 { background: #3366ff; }
    </style>
</head>
<body>
    <div class="snow" id="snow"></div>
    
    <div class="container">
        <h1>üéÑ ÿπŸäÿØ ŸÖŸäŸÑÿßÿØ ŸÖÿ¨ŸäÿØ üéÑ</h1>
        
        <div class="tree">
            <div class="layer layer-1"></div>
            <div class="layer layer-2"></div>
            <div class="layer layer-3"></div>
            <div class="trunk"></div>
            <div class="star"></div>
            
            <!-- ÿ≤ŸäŸÜÿ© ÿßŸÑÿ¥ÿ¨ÿ±ÿ© -->
            <div class="ornament red"></div>
            <div class="ornament blue"></div>
            <div class="ornament yellow"></div>
            <div class="ornament purple"></div>
            <div class="ornament red"></div>
            <div class="ornament blue"></div>
        </div>
        
        <div class="gifts">
            <div class="gift gift-1"></div>
            <div class="gift gift-2"></div>
            <div class="gift gift-3"></div>
        </div>
        
        <div class="message">Merry Christmas with us!</div>
    </div>

    <script>
        // ÿ•ŸÜÿ¥ÿßÿ° ÿ±ŸÇÿßŸÇÿßÿ™ ÿßŸÑÿ´ŸÑÿ¨
        function createSnowflakes() {
            const snowContainer = document.getElementById('snow');
            const snowflakes = ['‚ùÑÔ∏è', '‚õÑÔ∏è', '‚ú®', 'üåü'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const snowflake = document.createElement('div');
                    snowflake.classList.add('snowflake');
                    snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                    
                    // Ÿàÿ∂ÿπ ÿπÿ¥Ÿàÿßÿ¶Ÿä ŸÑŸÑÿ±ŸÇÿßŸÇÿ©
                    snowflake.style.left = Math.random() * 100 + 'vw';
                    
                    // ÿ≥ÿ±ÿπÿ© ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ© ŸÑŸÑÿ≥ŸÇŸàÿ∑
                    const duration = Math.random() * 5 + 5;
                    snowflake.style.animationDuration = `${duration}s`;
                    
                    // ÿ™ÿ£ÿÆŸäÿ± ÿπÿ¥Ÿàÿßÿ¶Ÿä ŸÑÿ®ÿØÿßŸäÿ© ÿßŸÑÿ≥ŸÇŸàÿ∑
                    snowflake.style.animationDelay = Math.random() * 5 + 's';
                    
                    snowContainer.appendChild(snowflake);
                    
                    // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ±ŸÇÿßŸÇÿ© ÿ®ÿπÿØ ÿ≥ŸÇŸàÿ∑Ÿáÿß
                    setTimeout(() => {
                        snowflake.remove();
                    }, duration * 1000);
                }, i * 200);
            }
